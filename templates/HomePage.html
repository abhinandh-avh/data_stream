<!DOCTYPE html>
<html>

<head>
	<title>File Upload</title>
</head>

<body>
	<div class="container">
		<h1>Upload a File</h1>
		<form method="POST" enctype="multipart/form-data" class="upload-form" action="/upload">
			<input type="file" name="file" accept=".csv" class="file-input">
			<input type="submit" value="Upload" class="submit-button">
		</form>
	</div><br><br>
	<a href="/result"><button style="width: 100px; height: 50px;"> Result </button></a>
</body>

</html>
